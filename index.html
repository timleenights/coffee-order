<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>咖啡订单系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>
<body class="container">
  <header>
    <h1>咖啡订单系统</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="orders">姓名</label>
            <input class="form-control" name="name" id="orders" placeholder="仅允许填写字母" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">邮箱</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="请使用 Gmail" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="coffee" value="拿铁">
              拿铁
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="coffee" value="卡布奇诺" checked>
              卡布奇诺
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="coffee" value="美式咖啡">
              美式咖啡
            </label>
          </div>
          <div class="form-group">
            <label for="bulk">份量</label>
            <select name="bulk" id="bulk" class="form-control">
              <option value="grande">中杯</option>
              <option value="tall">小杯</option>
              <option value="benti">大杯</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">订单数量</label>
            <input type="range" name="strength" id="strengthLevel" value="30">
          </div>
          <button type="submit" class="btn btn-success">提交订单</button>
          <button type="reset" class="btn btn-warning">重置</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>待处理订单：</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/checklist.js"></script>
  <script src="scripts/formhandler.js"></script>
  <script src="scripts/remotedatastore.js"></script>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
